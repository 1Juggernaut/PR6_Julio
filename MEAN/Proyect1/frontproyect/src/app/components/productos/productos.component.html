<section class="container my-5">
    <div class="d-flex justify-content-center border border-2 border-light px-3 py-3">
        <h2>CATALOGO DE PRODUCTOS</h2>
    </div>
    <div class="row row-cols-1 row-cols-md-3  ">
        <div class="col " *ngFor="let producto of listaProductos">
            <div class="card cardproducto">
                <div class="card-body">
                    <img src="{{producto.Urlimagen}}" class="card-img-top" alt="...">
                    <div class="">
                        <h2 class="card-title">{{producto.categoria}} {{producto.nProduct}}</h2>
                        <h5>{{ producto.precio | currency:'COP':'$':'1.0-0'}}</h5>
                    </div>
                    <h2 class="">{{producto.alto}} x {{producto.ancho}}</h2>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btncolor w-75">Comprar</button>
                </div>
                <button class="btn btn-danger" (click)="Eliminarproducto(producto._id)">Eliminar</button>
            </div>
        </div>
    </div>
</section>
