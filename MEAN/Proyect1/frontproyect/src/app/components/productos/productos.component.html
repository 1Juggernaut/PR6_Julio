<section class="col">
    <button class=" btn btn-light col-4" routerLink="/productos">PRODUCTOS</button>
    <button class="btn btn-danger col-4" routerLink="">Click</button>
    <button class="btn btn-warning col-4">Click</button>

</section>

<section class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" *ngFor="let producto of listaProductos">
            <div class="card">
                <div class="card-body">
                    <img src="{{producto.Urlimagen}}" class="card-img-top" alt="...">
                    <div class="">
                        <h2 class="card-title">{{producto.categoria}} {{producto.nProduct}}</h2>
                        <h5>{{ producto.precio | currency:'COP':'$':'1.0-0'}}</h5>
                    </div>
                    <h2 class="">{{producto.alto}} x {{producto.ancho}}</h2>
                </div>
                <button class="btn btn-warning">Editar</button>
                <button class="btn btn-danger" (click)="Eliminarproducto(producto._id)">Eliminar</button>
            </div>
        </div>
    </div>
</section>
