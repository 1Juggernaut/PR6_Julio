<section class=" d-flex justify-content-center align-items-center border-light flex-column contenedorlogin">

    <div class=" mb-5">
        <h2 class="text-center Titulologin">춰Bienvenido a Cristales Rico!</h2>
        <p class="text-center">Ingresa con tu Cuenta para continuar 游때.</p>
    </div>
    <div class="container">
        <div class="col-4 offset-4 border-2">
            <form class="px-5 py-4 border-light border" [formGroup]="formularioRegistro"
                (ngSubmit)="Enviarformulario()">
                <div class="Btninput mb-3 form">
                    <label>Correo--- nombre</label>
                    <input formControlName="nombre" type="email" class="form-control mt-2 inputCorr"
                        placeholder="Ingresa tu correo">
                </div>
                <div *ngIf="formularioRegistro.get('nombre')?.hasError('required') && formularioRegistro.get('nombre')?.touched"
                    class="fw-bold text-danger">Nombre es requerido</div>
                <div *ngIf="formularioRegistro.get('nombre')?.hasError('pattern') && formularioRegistro.get('nombre')?.touched"
                    class="fw-bold text-danger">Nombre invalido</div>
                <div class="Btninput mb-3">
                    <label>Contrase침a--- apellido</label>
                    <input formControlName="apellido" type="email" class="form-control mt-2 inputCorr"
                        placeholder="Ingresa tu Contrase침a">
                </div>
                <div *ngIf="formularioRegistro.get('apellido')?.hasError('required') && formularioRegistro.get('apellido')?.touched"
                    class="fw-bold text-danger">Apellido es requerido</div>
                <div *ngIf="formularioRegistro.get('apellido')?.hasError('pattern') && formularioRegistro.get('apellido')?.touched"
                    class="fw-bold text-danger">Apellido invalido</div>
                <div class="Btninput mb-3">
                    <label>Cedula</label>
                    <input formControlName="cedula" type="email" class="form-control mt-2 inputCorr"
                        placeholder="Ingresa tu Contrase침a">
                </div>
                <div *ngIf="formularioRegistro.get('cedula')?.hasError('required') && formularioRegistro.get('cedula')?.touched"
                    class="fw-bold text-danger">Cedula es requerido</div>
                <div *ngIf="formularioRegistro.get('cedula')?.hasError('pattern') && formularioRegistro.get('cedula')?.touched"
                    class="fw-bold text-danger">cedula invalido</div>
                <div class="d-flex justify-content-center aling-items-center">
                    <button [disabled]="formularioRegistro.invalid" type="submit"
                        class="btn btn-light mt-3 col-4 Btningresar">Ingresar</button>
                </div>
            </form>
            <div class="d-flex align-content-center mt-3">
                <p>No tienes una cuenta?</p>
                <p routerLink="/registro" class="registrobtn">Crea una</p>
            </div>
        </div>
    </div>
</section>
<div>
    <div #miElemento class="negro cuadro"></div>
    <button type="button" (click)="CambiarColor()" class="btn btn-danger">Cambio de color</button>
</div>
