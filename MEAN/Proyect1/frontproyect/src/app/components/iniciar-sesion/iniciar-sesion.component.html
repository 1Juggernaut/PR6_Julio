<section class=" d-flex justify-content-center align-items-center border-light flex-column contenedorlogin">

    <div class=" mb-2">
        <h2 class="text-center Titulologin">¡Bienvenido a Cristales Rico!</h2>
        <p class="text-center">Ingresa con tu Cuenta para continuar 😁.</p>
    </div>
    <div class="container">
        <div class="col-4 offset-4 border-2 ">
            <form class="px-5 py-4 border-light border rounded-5" (ngSubmit)="ingresarUsuario()">
                <div class="Btninput mb-3 form">
                    <label>Correo</label>
                    <input [(ngModel)]="Userformlogin.direccion_correo" [ngModelOptions]="{standalone : true}"
                        type="email" class="form-control mt-2 inputCorr" placeholder="Ingresa tu correo">
                </div>

                <div class="Btninput mb-3">
                    <label>Contraseña</label>
                    <input [(ngModel)]="Userformlogin.password" [ngModelOptions]="{ standalone : true}" type="email"
                        class="form-control mt-2 inputCorr" placeholder="Ingresa tu Contraseña">
                </div>

                <div class="d-flex justify-content-center aling-items-center">
                    <button #botonsubmit type="submit" class="btn btn-light mt-3 col-4 Btningresar">Ingresar</button>
                </div>
            </form>
            <div class="d-flex align-content-center mt-3">
                <p>No tienes una cuenta?</p>
                <p routerLink="/registro" class="registrobtn">Crea una</p>
            </div>
        </div>
    </div>
</section>
