<div class="d-flex justify-content-center align-items-center">
    <h2 class="fw-bold">Creacion de cuenta</h2>
</div>
<div class=" row col col-4 offset-4 mb-3 mt-5 text-center">
    <h6 class="mt-3"> Ingresa con tus datos para crear una Cuenta</h6>
    <h6 class="text-center mt-3">Con una cuenta podrás realizar compras a domicilio y guardas tus
        productos favoritos
    </h6>
</div>
<section class="d-flex justify-content-center align-items-center Cprincipal">
    <div class="mx-5 my-5 px-4 py-4 ">
        <div class="border-light border border-3 px-4 py-4 Divform">
            <form class="">
                <div>Nombre</div>
                <div class="input-group mb-3 ">
                    <input type="text" class="form-control inputform" placeholder="Nombre" name="Nombre">
                </div>
                <div>Apellido</div>
                <div class="input-group mb-3 ">
                    <input type="text" class="form-control inputform" placeholder="Apellido" name="Apellido">
                </div>

                <div class="mb-3">
                    <label for="basic-url" class="form-label">Direccion de correo electronico</label>
                    <div class="input-group">
                        <input type="email" class="form-control inputform" placeholder="example@example.com" name="">
                    </div>
                </div>

                <div>Contraseña</div>
                <div class="input-group mb-3 inputform">
                    <input type="password" class="form-control" placeholder="Contraseña">
                </div>

                <div>Numero de teléfono</div>
                <div class="input-group mb-3 inputform">
                    <input type="tel" class="form-control" placeholder="Numero de telefono">
                </div>

                <button class=" btn-light my-4 botonRegistro" type="submit">Crear cuenta</button>
            </form>
        </div>
    </div>
</section>
